<div class="maindisplay">
    <div class="subdisplay">{{ subText }}</div>
    {{ mainText }}
 </div>

 <div class="keypad">
     <button class="keys numkey one-line" (click)="pressKey('1')">1</button>
     <button class="keys numkey one-line" (click)="pressKey('2')">2</button>
     <button class="keys numkey one-line" (click)="pressKey('3')">3</button>    
     <button class="keys numkey one-line" (click)="pressKey('4')">4</button>  
     <button class="keys numkey one-line" (click)="pressKey('5')">5</button>  
     <button class="keys numkey one-line" (click)="pressKey('6')">6</button>
     <button class="keys numkey one-line" (click)="pressKey('7')">7</button>  
     <button class="keys numkey one-line" (click)="pressKey('8')">8</button>
     <button class="keys numkey one-line" (click)="pressKey('9')">9</button>  
     <button class="keys numkey zerokey one-line" (click)="pressKey('0')">0</button>
     <button class="keys numkey one-line" (click)="pressKey('.')">.</button>  
     <button class="keys equalkey one-line" (click)="onClickEqual()">=</button>  
     <button class="keys ackey one-line" (click)="clearAll()">C</button>
     <button class="keys opkey one-line" (click)="pressKey('+')">+</button>

 </div>
